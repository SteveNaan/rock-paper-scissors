        <button class= "button">Start over?</button>

        <h1>Llama, Honey Badger, Velociraptor, or Duck?</h1>

        </div>
        <div class = "child">
            <button class = "button" onclick="userChoice('Velociraptor')">Velociraptor</button>

        </div>
        <div class = "child">
            <button class = "button" onclick="userChoice('Duck')">Duck</button>
